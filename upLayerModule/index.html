<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮出层</title>
    <link rel="stylesheet" href="upLayer.css">
</head>
<body>
    <header>
        <ul>
            <li class="signInLink" id="loginLink">
                <a href="">登陆</a>
            </li>
        </ul>
    </header>

    <div class="comment">
        <p>浮出层关闭：点击浮出层右上角关闭按钮，或点击浮出层以外的部分</p>
        <p>浮出层开启：点击绿色头部的登陆按钮</p>
        <p>拖拽浮出层顶部，实现移动</p>
        <p>拖拽浮出层右边框或下边框，改变大小</p>
    </div>

    <!--遮罩-->
    <div id="mask"></div>

    <!--浮出层-->
    <div id="loginBox">
        <div id="loginBoxHeader">
            <p>登录<input type="button" id="btnClose" value="X"></p>
        </div>
        <div class="loginContent">
            <input type="text" placeholder="请输入用户名">
            <input type="password" placeholder="请输入密码">
            <input type="button" value="登    陆">
        </div>
        <!--<div class="resizable-box resizable-right"></div>
        <div class="resizable-box resizable-bottom"></div>
        <div class="resizable-box resizable-right-bottom"></div>-->
    </div>

    <script src="upLayer.js" type="text/javascript"></script>
</body>
</html>
