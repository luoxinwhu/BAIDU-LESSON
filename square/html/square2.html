<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>听指令的小方块</title>
    <link rel="stylesheet" href="../css/main2.css">
</head>
<body>

    <div class="container">
        <div id="chessTable">
            <table>
                <!--<tr></tr>
                <tr></tr>

                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>

                <tr></tr>-->
            </table>

            <div class="cmdMessage">
                <h2>指令表</h2>
                <p>
                    GO: 按照指定的方向向前走<br/>
                    TUNLEF: 向左旋转<br/>
                    TUNRIG: 向右旋转<br/>
                    TUNBAC: 向后旋转<br/>
                    TRA LEF：向屏幕的左侧移动一格，方向不变<br/>
                    TRA TOP：向屏幕的上面移动一格，方向不变<br/>
                    TRA RIG：向屏幕的右侧移动一格，方向不变<br/>
                    TRA BOT：向屏幕的下面移动一格，方向不变<br/>
                    MOV LEF：方向转向屏幕左侧，并向屏幕的左侧移动一格<br/>
                    MOV TOP：方向转向屏幕上面，向屏幕的上面移动一格<br/>
                    MOV RIG：方向转向屏幕右侧，向屏幕的右侧移动一格<br/>
                    MOV BOT：方向转向屏幕下面，向屏幕的下面移动一格<br/>
                </p>
            </div>
        </div>


        <fieldset>
            <legend>指令操作区</legend>
            <div class="oprtArea">
                <button id="btn_opt">执行</button>
                <button id="btn_clear">清除</button>
            </div>
            <div class="cmdArea">
                <div id="cmdRowNum">

                </div>
                <textarea id="cmdText" placeholder="请输入指令"></textarea>
            </div>


        </fieldset>


    </div>

    <script type="text/javascript" src="../script/square2.js"></script>
</body>
</html>
